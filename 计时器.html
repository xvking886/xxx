<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
    <style>
        button{
            margin: 100px;
        }
    </style>
</head>
<body>
    <button onclick="time1()">start</button>
    <button onclick="stop()">stop</button>
    <div id="time">

    </div>
    <script>
        function time1(){
            start= setInterval(uptime,1000);
            var time=document.getElementById("time");
            var i=0;
            
            function uptime(){
                    i++;
                    time.innerHTML="Time passed:" + "<span>" + i + "</span>"+"s";
                }
            }
            function stop(){
                clearInterval(start);
            }
    </script>
</body>
</html>
